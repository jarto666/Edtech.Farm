<mat-card class="animal-card">
  <mat-card-content class="animal-card-content">
    <div class="container">
      <div class="animal-name">{{ animal.name }}</div>
      <button
        class="animal-delete-btn"
        color="warn"
        mat-icon-button
        (click)="remove()"
      >
        <mat-icon class="animal-delete-btn-icon">delete</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
